<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Sistema de Procesos</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    :root{
      --bg-1:#eaf4ff;
      --bg-2:#cfe6ff;
      --primary:#1e88e5;
      --primary-dark:#1565c0;
      --accent:#8ec9ff;
      --card:#ffffff;
      --soft:#eaf5ff;
      --text:#223041;
      --muted:#6b7b8a;
      --error-bg:#ffeaea; --error:#c0392b; --error-b:#ffcdd2;
      --ok-bg:#e8f5e8;  --ok:#27ae60;  --ok-b:#c8e6c9;
      --shadow:0 14px 30px rgba(20,65,120,.12);
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:32px;
    }

    .login-container{
      width:100%; max-width:480px; border-radius:16px; overflow:hidden;
      background:var(--card); box-shadow:var(--shadow);
      border:1px solid #e7eef7;
    }

    .login-header{
      background: linear-gradient(180deg,var(--primary) 0%, var(--primary-dark) 100%);
      color:#fff; padding:28px 22px; text-align:center;
    }
    .login-header h1{ font-size:28px; font-weight:700; letter-spacing:.3px; }
    .login-header .highlight{ color:var(--accent); }
    .login-header p{ font-size:14px; opacity:.95; margin-top:4px }

    .alerts{ padding:0 22px; }
    .alert{ padding:12px; border-radius:10px; margin:14px 0; font-size:14px; text-align:center; }
    .alert-error{ background:var(--error-bg); color:var(--error); border:1px solid var(--error-b); }
    .alert-success{ background:var(--ok-bg); color:var(--ok); border:1px solid var(--ok-b); }

    .login-form{ padding:26px 22px 30px; }
    .form-group{ margin-bottom:18px; }
    .form-group label{ display:block; margin-bottom:8px; font-weight:600; color:var(--text); font-size:14px; }

    .form-group input{
      width:100%; padding:12px 14px; font-size:16px; border-radius:10px;
      border:2px solid #d9e7f7; background:var(--soft); color:var(--text);
      outline:none; transition:.2s ease;
    }
    .form-group input::placeholder{ color:#9ab3c8 }
    .form-group input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(30,136,229,.12);
      background:#f6fbff;
    }

    .btn-primary{
      width:100%; padding:14px; border:none; border-radius:10px;
      background:var(--primary); color:#fff; font-size:16px; font-weight:700;
      cursor:pointer; transition:.2s ease; box-shadow:0 8px 18px rgba(30,136,229,.25);
    }
    .btn-primary:hover{ background:var(--primary-dark); transform:translateY(-1px) }

    .login-links{
      text-align:center; margin-top:20px; padding-top:18px; border-top:1px solid #e7eef7;
      color:var(--muted);
    }
    .login-links a{ color:var(--primary); text-decoration:none; font-weight:600 }
    .login-links a:hover{ text-decoration:underline }

    @media (max-width:520px){
      body{ padding:18px }
      .login-container{ border-radius:14px }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Sistema<span class="highlight">Procesos</span></h1>
      <p>Gestión y modelado de procesos empresariales</p>
    </div>

    <div class="login-form">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="username" placeholder="tu@empresa.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
      </form>

      <div class="login-links">
        ¿No tienes una empresa registrada?
        <a th:href="@{/registro-empresa}">Crear nueva empresa</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.form-group input').forEach(i => {
        i.addEventListener('focus', () => i.parentElement.style.transform='scale(1.01)');
        i.addEventListener('blur',  () => i.parentElement.style.transform='scale(1)');
      });
    });
  </script>
</body>
</html>
