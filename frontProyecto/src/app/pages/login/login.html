<div class="login-container">
  <!-- IZQUIERDA -->
  <div class="login-left">
    <div class="left-content">
      <img src="/assets/loginImagenn.png" alt="Imagen decorativa" class="left-illustration" />
      <h1 class="welcome">
        Bienvenido al Sistema de <br />
        Gestión de Procesos
      </h1>
    </div>
  </div>

  <!-- DERECHA -->
  <div class="login-right">
    <div class="login-box">
      <img src="/assets/logo.png" alt="Logo" class="logo" />
      <h2>Iniciar sesión</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" formControlName="email" placeholder="email@dominio.com" />

          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" placeholder="••••••••" />
          <button class="btn-primary" type="submit" (click)="onSubmit()">Entrar</button>
        </form>

      <p class="register">
        ¿No tienes cuenta? <a routerLink="/register">Crear cuenta</a>
      </p>
    </div>
  </div>
</div>
