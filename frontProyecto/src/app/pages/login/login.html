<div class="auth-card">
  <h1>Iniciar sesión</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" placeholder="email@dominio.com" />
    <small *ngIf="f.email.touched && f.email.invalid">
      {{ f.email.errors?.['required'] ? 'El correo es requerido' : 'Formato de correo inválido' }}
    </small>

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" placeholder="••••••" />
    <small *ngIf="f.password.touched && f.password.invalid">
      {{ f.password.errors?.['required'] ? 'La contraseña es requerida' : 'Mínimo 6 caracteres' }}
    </small>

    <button type="submit">Entrar</button>
  </form>

  <p class="alt">
    ¿No tienes cuenta?
    <a routerLink="/register">Regístrate</a>
  </p>
</div>
