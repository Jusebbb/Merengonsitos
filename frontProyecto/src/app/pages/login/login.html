<div class="login-container">
  <!-- IZQUIERDA -->
  <div class="login-left">
    <div class="left-content">
      <img src="/assets/loginImagenn.png" alt="Imagen decorativa" class="left-illustration" />
      <h1 class="welcome">
        Bienvenido al Sistema de <br />
        Gestión de Procesos
      </h1>
    </div>
  </div>

  <!-- DERECHA -->
  <div class="login-right">
    <div class="login-box">
      <img src="/assets/logo.png" alt="Logo" class="logo" />
      <h2>Iniciar sesión</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="loginDto.email"
          placeholder="email@dominio.com"
          required
        />

        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="loginDto.password"
          placeholder="••••••••"
          required
        />

        <button class="btn-primary" type="submit">Entrar</button>
      </form>

      <p class="register">
        ¿No tienes cuenta? <a routerLink="/register">Crear cuenta</a>
      </p>
    </div>
  </div>
</div>
