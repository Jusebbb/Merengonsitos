  </div>

  <div class="buttons-box">
    <div class="actions-container">
      <div class="button-column">
        <!-- Igual que en register: routerLink absoluto -->
        <button class="btn-option" [routerLink]="['/crear-usuario']">Crear un Usuario</button>

        <button class="btn-option">Procesos</button>
      </div>
      <div class="button-column">
        <button class="btn-option">Actividades</button>
        <button class="btn-option">Gateways</button>

      </div>
    </div>
  </div>
