<div class="screen">
  <div class="panel">
    <!-- IZQUIERDA: imagen grande + texto -->
    <section class="side left">
      <div class="left-content">
        <img src="/assets/imagen-de-usuario.png" alt="Bienvenido" class="hero" />
        <h1 class="title">
          Bienvenido al Sistema de <br />Gestión de Procesos
        </h1>
        <p class="subtitle">Organiza usuarios, procesos y actividades desde un solo lugar.</p>
      </div>
    </section>

    <!-- DERECHA: acciones -->
    <section class="side right">
      <h2 class="question">¿Qué quieres hacer hoy?</h2>

      <div class="grid-actions">
        <button type="button" class="tile" (click)="navegarUsuarios()">Usuarios</button>
        <button type="button" class="tile" (click)="navegarProcesos()">Procesos</button>
        <button type="button" class="tile" (click)="navegarActividades()">Actividades</button>
        <button type="button" class="tile" (click)="navegarGateways()">Gateways</button>
        <button type="button" class="tile" (click)="navegarRoles()">Roles</button>
      </div>
    </section>
  </div>
</div>
