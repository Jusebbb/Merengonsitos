<section class="page">
  <header class="page-header">
    <div class="titles">
      <h1 class="title">
        Proceso: <span class="strong">{{ process?.name }}</span>
      </h1>
      <p class="muted" *ngIf="process?.description as desc">{{ desc }}</p>
    </div>

    <a class="btn btn-ghost" routerLink="/processes" aria-label="Volver al listado">‚Üê Volver</a>
  </header>

  <nav class="tabs" aria-label="Secciones del proceso">
    <a class="tab" [routerLink]="['info']"       routerLinkActive="active">Info general</a>
    <a class="tab" [routerLink]="['activities']" routerLinkActive="active">Actividades</a>
    <a class="tab" [routerLink]="['arcs']"       routerLinkActive="active">Arcos</a>
    <a class="tab" [routerLink]="['gateways']"   routerLinkActive="active">Gateways</a>
    <a class="tab" [routerLink]="['history']"    routerLinkActive="active">Historial</a>
  </nav>

  <div class="tab-content card">
    <router-outlet></router-outlet>
  </div>
</section>
