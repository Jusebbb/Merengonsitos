<h3>Actividades del proceso</h3>

<div class="actions">
  <!-- Botón de nueva actividad usa la clase .btn-new -->
  <a [routerLink]="['/processes', processId, 'activities', 'new']" class="btn-new">Nueva actividad</a>
  <!-- Botón de volver usa la clase .btn-back -->
  <a [routerLink]="['/processes', processId]" class="btn-back">Volver al proceso</a>
</div>

<p *ngIf="loading()">Cargando...</p>

<table *ngIf="!loading() && rows().length > 0">
  <thead>
    <tr>
      <th>Nombre</th> 
      <th>Tipo</th>
      <th>Descripción</th>
      <th>Rol responsable</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of rows()">
      <td>{{ a.name }}</td> 
      <td>{{ a.type }}</td>
      <td>{{ (a as any).description || '-' }}</td>
      <td>{{ (a as any).responsibleRole || '-' }}</td> 
      <td>
        <!-- Botón Editar usa la clase .btn-action -->
        <a [routerLink]="['/processes', processId, 'activities', a.id, 'edit']" class="btn-action">Editar</a>
        <!-- Botón Eliminar usa las clases .btn-action y .btn-delete -->
        <button (click)="delete(a)" class="btn-action btn-delete">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading() && rows().length === 0">No hay actividades registradas en este proceso.</p>
