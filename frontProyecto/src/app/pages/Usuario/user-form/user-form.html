<div class="login-container user-create">
  <!-- IZQUIERDA -->
  <div class="login-left">
    <div class="left-content">
      <img src="/assets/loginImagenn.png" alt="Imagen decorativa" class="left-illustration" />
      <h1 class="welcome">Gestión de Usuarios<br />del Sistema</h1>
    </div>
  </div>

  <!-- DERECHA -->
  <div class="login-right">
    <div class="login-box">
      <img src="/assets/logo.png" alt="Logo" class="logo" />
      <h2>Crear usuario</h2>

      <!-- FORMULARIO -->
      <form (ngSubmit)="onSubmit()" #userNgForm="ngForm" class="form" novalidate>
        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          [(ngModel)]="userDto.nombre"
          placeholder="Nombre completo"
          autocomplete="name"
          #nombreCtrl="ngModel"
          required
          [class.is-invalid]="nombreCtrl.invalid && (nombreCtrl.dirty || nombreCtrl.touched)"
        />
        <small *ngIf="nombreCtrl.errors?.['required'] && (nombreCtrl.dirty || nombreCtrl.touched)">
          El nombre es obligatorio.
        </small>

        <!-- Correo -->
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="userDto.email"
          placeholder="correo@dominio.com"
          autocomplete="email"
          inputmode="email"
          #emailCtrl="ngModel"
          required
          email
          [class.is-invalid]="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
        />
        <small *ngIf="emailCtrl.errors?.['required'] && (emailCtrl.dirty || emailCtrl.touched)">
          El correo es obligatorio.
        </small>
        <small *ngIf="emailCtrl.errors?.['email'] && (emailCtrl.dirty || emailCtrl.touched)">
          Ingresa un correo válido.
        </small>

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="userDto.password"
          placeholder="••••••••"
          autocomplete="new-password"
          #passCtrl="ngModel"
          required
          minlength="8"
          [class.is-invalid]="passCtrl.invalid && (passCtrl.dirty || passCtrl.touched)"
        />
        <small *ngIf="passCtrl.errors?.['required'] && (passCtrl.dirty || passCtrl.touched)">
          La contraseña es obligatoria.
        </small>
        <small *ngIf="passCtrl.errors?.['minlength'] && (passCtrl.dirty || passCtrl.touched)">
          Debe tener al menos 8 caracteres.
        </small>

        <!-- Botón -->
        <button class="btn-primary" type="submit" [disabled]="userNgForm.invalid">
          <span class="btn__spinner" aria-hidden="true"></span>
          <span>Crear Usuario</span>
        </button>
      </form>

      <p class="register">
        ¿Volver al panel?
        <a routerLink="/inicio-admin">Ir al inicio</a>
      </p>
    </div>
  </div>
</div>
