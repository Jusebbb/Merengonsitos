<div class="login-container">
  <!-- IZQUIERDA (igual al login) -->
  <div class="login-left">
    <div class="left-content">
      <img src="/assets/loginImagenn.png" alt="Imagen decorativa" class="left-illustration" />
      <h1 class="welcome">
        Bienvenido al Sistema de <br />
        Gestión de Procesos
      </h1>
    </div>
  </div>

  <!-- DERECHA -->
  <div class="login-right">
    <div class="login-box">
      <img src="/assets/logo.png" alt="Logo" class="logo" />
      <h2>Crear cuenta</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" placeholder="Tu nombre" />

        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="email@dominio.com" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" />

        <label for="confirm">Confirmar contraseña</label>
        <input id="confirm" type="password" formControlName="confirm" placeholder="••••••••" />

        <!-- Selector de rol (botones segmentados) -->
        <div class="field">
          <label>Tipo de usuario</label>
          <div class="seg-group" role="group" aria-label="Tipo de usuario">
            <button
              type="button"
              class="seg-btn"
              [class.active]="c['role'].value === 'empleado'"
              (click)="setRole('empleado')"
              [attr.aria-pressed]="c['role'].value === 'empleado'">
              Empleado
            </button>
            <button
              type="button"
              class="seg-btn"
              [class.active]="c['role'].value === 'administrador'"
              (click)="setRole('administrador')"
              [attr.aria-pressed]="c['role'].value === 'administrador'">
              Administrador
            </button>
          </div>
        </div>

        <button class="btn-primary" type="submit">Registrarme</button>
      </form>

      <p class="register">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
