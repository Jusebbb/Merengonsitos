<div class="login-container">
  <div class="login-left">
    <div class="left-content">
      <img src="/assets/loginImagenn.png" alt="Imagen decorativa" class="left-illustration" />
      <h1 class="welcome">Bienvenido al Sistema de <br />Gestión de Procesos</h1>
    </div>
  </div>

  <div class="login-right">
    <div class="login-box">
      <img src="/assets/logo.png" alt="Logo" class="logo" />
      <h2>Crear cuenta de empresa</h2>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form" novalidate>
        <label for="empresaNombre">Nombre de la empresa</label>
        <input
          id="empresaNombre"
          type="text"
          name="nombre"                      
          [(ngModel)]="empresaDto.nombre"    
          placeholder="Mi Empresa S.A.S"
          required
        />

        <label for="nit">NIT</label>
        <input
          id="nit"
          type="text"
          name="nit"                          
          [(ngModel)]="empresaDto.nit"        
          placeholder="900123456-5"
          required
        />

        <label for="correoContacto">Correo de contacto</label>
        <input
          id="correoContacto"
          type="email"
          name="correoContacto"               
          [(ngModel)]="empresaDto.correoContacto" 
          placeholder="contacto@empresa.com"
          required
        />

        <label for="empresaPassword">Contraseña</label>
        <input
          id="empresaPassword"
          type="password"
          name="password"                     
          [(ngModel)]="empresaDto.password"    
          placeholder="••••••••"
          required
        />

        <button class="btn-primary" type="submit">Registrarme</button>
      </form>

      <p class="register">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
