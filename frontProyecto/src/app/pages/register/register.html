<div class="auth-wrap">
  <div class="auth-card">
    <h1 class="title">Crear cuenta</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" placeholder="Tu nombre" />
      </div>

      <div class="field">
        <label for="email">Correo</label>
        <input id="email" type="email" formControlName="email" placeholder="email@dominio.com" />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••" />
      </div>

      <div class="field">
        <label>Tipo de usuario</label>
        <div class="seg-group" role="group" aria-label="Tipo de usuario">
          <button
            type="button"
            class="seg-btn"
            [class.active]="c['role'].value === 'empleado'"
            (click)="setRole('empleado')"
            [attr.aria-pressed]="c['role'].value === 'empleado'">
            Empleado
          </button>
          <button
            type="button"
            class="seg-btn"
            [class.active]="c['role'].value === 'administrador'"
            (click)="setRole('administrador')"
            [attr.aria-pressed]="c['role'].value === 'administrador'">
            Administrador
          </button>
        </div>
      </div>

      <div class="field">
        <label for="confirm">Confirmar contraseña</label>
        <input id="confirm" type="password" formControlName="confirm" placeholder="••••••" />
      </div>

      <button class="btn btn-primary" type="submit">Registrarme</button>
    </form>

    <p class="alt">
      ¿Ya tienes cuenta? <a routerLink="/login" class="link">Inicia sesión</a>
    </p>
  </div>
</div>
