<div class="auth-card">
  <h1>Crear cuenta</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="name">Nombre</label>
    <input id="name" type="text" formControlName="name" placeholder="Tu nombre" />
    <small *ngIf="f.name.touched && f.name.invalid">Requerido (mín. 2 caracteres)</small>

    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" placeholder="email@dominio.com" />
    <small *ngIf="f.email.touched && f.email.invalid">
      {{ f.email.errors?.['required'] ? 'Requerido' : 'Correo inválido' }}
    </small>

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" placeholder="••••••" />
    <small *ngIf="f.password.touched && f.password.invalid">Mínimo 6 caracteres</small>

    <label for="confirm">Confirmar contraseña</label>
    <input id="confirm" type="password" formControlName="confirm" placeholder="••••••" />
    <small *ngIf="f.confirm.touched && (f.confirm.invalid || !samePassword())">
      Debe coincidir con la contraseña
    </small>

    <button type="submit">Registrarme</button>
  </form>

  <p class="alt">
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión</a>
  </p>
</div>
